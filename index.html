<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <p class="numero">numero</p>
      <h1 class="guessTitle">guess the number</h1>
      <p class="appSubHeading">
        you have 10 chances to guess the no. the random number is b/w 0 to
        1000.... all the best
      </p>
      <form>
        <input
          type="number"
          name="number"
          id="number"
          placeholder="enter the number"
          autocomplete="off"
        />
        <button type="submit" class="submit">check</button>
      </form>
      <div class="msges">
        <p class="msgesP">
          your previous guesses are: <span class="prevGuess msgesPValue"></span>
        </p>
        <p class="msgesP">
          message for you: <span class="msg msgesPValue"></span>
        </p>
        <p class="msgesP">
          warning: <span class="warn msgesPValue">all clear</span>
        </p>
      </div>
      <p class="game">game of devs, by the devs and for the devs</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
